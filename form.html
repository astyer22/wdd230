<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Austin Styer">
    <meta name="description" content="This is a form for new users to create usernames and passwords."">
    <title>User Form</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <form method="get" action="record.html" class="wk8">
            <fieldset>
                <legend>Create an Account</legend>
                <label>User Name <input type="text" id="uname" name="uname" required></label>

                <label>Password <input type="password" id="pword" name="pword" pattern="[a-zA-Z0-9]{8,}" placeholder="Must be at least eight (8) characters long and can only be alpha-numeric." required></label>

                <label>Password Confirmation <input type="password" id="pword2" name="pword2" pattern="[B3ar4H1m]{8,}" placeholder="Repeat your password." required></label>

            
                <label>Email <input type="email" id="email" name="email"placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

                <label>Page Rating <input type="range" id="range" name="range">
                    <datalist id="ratingValues">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>
                
                <input type="submit" value="Sign Up">
            </fieldset>

            
        </form>
    </main>
</body>
</html>
