<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="table-build.css" rel="stylesheet" type="text/css">
    <title>Table Build</title>
</head>
<body>
    <table>
        

        <thead>
            <tr>
                <th class= title scope="row" colspan="4">ACME Wildwest Services</th>
            </tr>

            <tr>
                <th scope="col"></th>
                <th scope="col" span="">Basic</th>
                <th scope="col" colspan="">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td scope="row">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <td scope="row">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <td scope="row">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
             
            <caption>1: Account Feature Comparison</caption>
        </tbody>

        

    </table>
</body>
</html>
